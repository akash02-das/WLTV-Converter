<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLTV Converter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Internal CSS -->
    <style>
        body {
            margin-top: 50px;
            background: #313638;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-5 text-center mb-4">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control form-control-lg"
                            placeholder="Enter Pounds">
                    </div>
                </form>

                <div id="output">
                    <div class="card bg-primary mb-2 p-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gmOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2 p-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-info mb-2 p-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
